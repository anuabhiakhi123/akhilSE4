<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhil Samsung Mobiles - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section with Background Image -->
    <section class="banner">
        <img src="banner.jpg" alt="Banner Image">
        <h1>Welcome to Akhil Samsung Mobiles</h1>
        <p>Your trusted source for Samsung products.</p>
        <a href="#" class="btn">Shop Now</a>
    </section>

    <!-- Product Listing with Images, Descriptions, and Filters -->
    <section class="products">
        <div class="filters">
            <label for="productSearch">Search Products</label>
            <input type="text" id="productSearch" placeholder="Search Products">
            <label for="sortOptions">Sort by:</label>
            <select id="sortOptions">
                <option value="price">Price</option>
                <option value="rating">Rating</option>
            </select>
        </div>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1</p>
            <span>$199.99</span>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2</p>
            <span>$149.99</span>
            <button>Add to Cart</button>
        </div>
        <!-- Add more product listings here -->
    </section>

    <!-- Video Section -->
    <section class="video">
        <h2>Watch Our Latest Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Akhil Samsung. All rights reserved.</p>
    </footer>
</body>
</html>
